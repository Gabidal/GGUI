name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

permissions:
  contents: read
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }} / ${{ matrix.compiler }} / ${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # We want to test on all compilers, so stopping jobs when other job fails is not good.
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [g++, clang]
        platform: [x86, x64, arm64]

    env:
      CXX: ${{ matrix.os == 'windows-latest' && matrix.compiler == 'clang' && 'clang++' || matrix.os == 'windows-latest' && matrix.compiler == 'g++' && 'g++' || matrix.compiler == 'clang' && 'clang++-14' || 'g++-13' }}
      CC: ${{ matrix.os == 'windows-latest' && matrix.compiler == 'clang' && 'clang' || matrix.os == 'windows-latest' && matrix.compiler == 'g++' && 'gcc' || matrix.compiler == 'clang' && 'clang-14' || 'gcc-13' }}
      CFLAGS: ${{ matrix.platform == 'x86' && '-m32' || matrix.platform == 'arm64' && '' || '-m64' }}
      CXXFLAGS: ${{ matrix.platform == 'x86' && '-m32' || matrix.platform == 'arm64' && '' || '-m64' }}
      LDFLAGS: ${{ matrix.platform == 'x86' && '-m32' || matrix.platform == 'arm64' && '' || '-m64' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install x86 dependencies (Ubuntu x86)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-pip ninja-build meson
          if [ "${{ matrix.platform }}" = "x86" ]; then
            sudo apt-get install -y gcc-13-multilib g++-13-multilib
          fi
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            sudo apt-get install -y clang-14
          else
            sudo apt-get install -y gcc-13 g++-13
          fi

      - name: Install ARM cross-compilers (Ubuntu ARM)
        if: matrix.os == 'ubuntu-latest' && matrix.platform == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install -y ninja git mingw-w64
          if ("${{ matrix.compiler }}" -eq "clang") {
            choco install -y llvm
          }
          python -m pip install --upgrade meson

      - name: Download and extract MinGW-w64 32-bit (Windows x86)
        if: matrix.os == 'windows-latest' && matrix.compiler == 'g++' && matrix.platform == 'x86'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/brechtsanders/winlibs_mingw/releases/download/15.2.0posix-13.0.0-ucrt-r5/winlibs-i686-posix-dwarf-gcc-15.2.0-mingw-w64ucrt-13.0.0-r5.7z" -OutFile mingw32.7z
          7z x mingw32.7z -oC:\mingw32
          echo "C:\mingw32\mingw32\bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Configure (Meson) Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: CI=1 ./bin/init.sh

      - name: Configure (Meson) Windows
        if: matrix.os == 'windows-latest'
        run: .\bin\init.bat

      - name: Run tests Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: ./bin/test.sh

      - name: Run tests Windows
        if: matrix.os == 'windows-latest'
        run: .\bin\test.bat

      - name: Upload test logs if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}
          path: ./test/logs/
