name: CI

on:
  push:
    branches: [ Dev, main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }} / ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc]
    env:
      CXX: g++
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-pip ninja-build g++ meson valgrind

      - name: Install dependencies (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: powershell
        run: |
          choco install -y ninja git mingw-w64
          python -m pip install --upgrade meson

      - name: Configure (Meson) Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: GGUI_FORCE=1 ./bin/init.sh

      - name: Configure (Meson) Windows
        if: startsWith(matrix.os, 'windows')
        shell: cmd
        run: |
          set GGUI_FORCE=1
          call .\bin\init.bat

      - name: Compile Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: ./bin/build.sh

      - name: Compile Windows
        if: startsWith(matrix.os, 'windows')
        run: .\bin\build.bat

      - name: Run tests Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: ./bin/test.sh

      - name: Run tests Windows
        if: startsWith(matrix.os, 'windows')
        run: .\bin\test.bat
